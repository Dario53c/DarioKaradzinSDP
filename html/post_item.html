<div class="post-item-container">
    <h1>Post an Item</h1>
    
    <form action="#" method="POST" class="post-item-form">
        
        <label for="item-category">Category</label>
        <select id="item-category" name="category" required>
            <option value="">-- Select a Category --</option>
            <option value="1">Shirts</option>
            <option value="2">Pants</option>
            <option value="3">Shoes</option>
            <option value="4">Jackets</option>
            <option value="5">Accessories</option>
            <option value="6">Dresses</option>
            <option value="7">Hats</option>
            <option value="8">Sportswear</option>
        </select>

        <label for="item-name">Item Name</label>
        <input type="text" id="item-name" name="name" placeholder="Enter item name" required>

        <label for="item-description">Description</label>
        <textarea id="item-description" name="description" placeholder="Enter item description" required></textarea>

        <div id="size-input-container">
        </div>

        <label for="item-brand">Brand</label>
        <select id="item-brand" name="brand" required>
            <option value="">-- Is it Branded? --</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="item-condition">Condition</label>
        <select id="item-condition" name="condition" required>
            <option value="">-- Select Condition --</option>
            <option value="Factory New">Factory New</option>
            <option value="Minimal Wear">Minimal Wear</option>
            <option value="Used">Used</option>
            <option value="Well Worn">Well Worn</option>
            <option value="Worn Out">Worn Out</option>
        </select>

        <label for="item-image">Upload Image</label>
        <input type="file" id="item-image" name="image" accept="image/jpeg, image/png, image/gif, image/webp" required>
        <div id="preview"></div>

        <label for="item-price">Price ($)</label>
        <input type="number" id="item-price" name="price" placeholder="Enter price" required>

        <button type="submit" class="post-item-btn">Post Item</button>
    </form>
</div>
